<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUBATO – 클래식 기타 커뮤니티</title>
    <style>
        /* 전체 래퍼 */
        #wrap {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* 헤더 */
        header {
            height: 100px;
            position: relative;
        }

        #logo {
            position: absolute;
            left: 20px;
            top: 10px;
        }

        #top_menu {
            position: absolute;
            right: 20px;
            top: 10px;
            font-size: 12px;
            color: #666;
        }

        #main_menu {
            width: 790px;
            height: 50px;
            background: url('img/main_menu_bg.png') no-repeat;
            position: absolute;
            left: 230px;
            top: 40px;
        }

        #main_menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
            line-height: 35px;
        }

        #main_menu li {
            display: inline-block;
            float: left;
            margin-left: 55px;
            margin-right: 30px;
        }

        #main_menu a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }

        #main_menu a:hover {
            text-decoration: underline;
        }

        /* 본문 레이아웃 */
        .content {
            display: flex;
            margin-top: 20px;
        }

        /* 좌측 로그인 + 메뉴 */
        aside {
            width: 200px;
            margin-right: 20px;
        }

        /* 로그인 박스 */
        #login_box {
            width: 166px;
            height: 100px;
            padding: 10px;
            background-color: #f3f3f3;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        #login_box #input_button {
            display: flex;
            align-items: center;
            gap: 7px;
            margin-bottom: 8px;
        }

        #login_input {
            display: flex;
            flex-direction: column;
            gap: 2px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        #login_input input {
            width: 100px;
            height: 20px;
            padding: 1px 4px;
            border: 1px solid #dddddd;
            font-size: 12px;
            box-sizing: border-box;
        }

        #btn_login {
            cursor: pointer;
        }

        #join_search {
            display: flex;
            gap: 2px;
        }

        #join_search img {
            cursor: pointer;
            vertical-align: middle;
        }

        /* 서브 메뉴 */
        #sub_menu {
            width: 200px;
            margin-top: 20px;
            background-image: url('img/sub_menu_bg.png');
            background-repeat: no-repeat;
            background-size: contain;
            /* 필요 시 배경 크기 조절 */
            padding-bottom: 70px;
        }

        #sub_menu ul {
            padding: 80px 0 0 30px;
            margin: 0;
            list-style: none;
        }

        #sub_menu li {
            margin-bottom: 10px;
        }

        #sub_menu a:link,
        #sub_menu a:visited,
        #sub_menu a:active {
            color: #000;
            text-decoration: none;
            font-size: 12px;
            cursor: pointer;
        }

        #sub_menu a:hover {
            text-decoration: underline;
            color: #000;
        }

        /* 베너 */
        #banner {
            display: block;
            width: 186px;
            height: 170px;
            margin: 15px 0 0 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        /* 배너 내부 여백 */
        #banner ul {
            padding: 6px 0 0 4px;
            margin: 0;
            list-style: none;
        }

        /* 배너 이미지 */
        #banner ul img {
            display: block;
            margin-bottom: 5px;
        }


        #main_content {
            margin: 0 0 0 100px;
        }

        section#main img {
            display: block;
            margin-left: auto;
            margin-right: -4px;
        }

        /* 자유게시판 메인 영역 */
        /* 글쓰기 제목 영역 */
        #write_title {
            width: 100%;
            background-color: #f2f2f2;
            /* 연회색 배경 */
            border-top: 2px solid #ccc;
            border-bottom: 2px solid #ccc;
            text-align: center;
            padding: 10px 0;
            margin-top: 10px;
        }

        /* 제목 글씨 */
        #write_title h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            letter-spacing: 1px;
        }

        /* 1. 공통 제목 스타일 (예: 자유 게시판) */
        section#main h2#board_title {
            margin-top: 20px;
            padding: 6px 0;
            border-bottom: 1px solid #bbb;
            font-size: 20px;
            color: #6b6c6d;
        }

        /* 2. 글쓰기 상단 제목 (ex. "글쓰기") */
        section#main .title {
            margin: 10px 0;
            padding: 8px 0;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
        }

        /* 3. 테이블 전체 스타일 */
        section#main table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        /* 4. 행 테두리 구분 */
        section#main tr {
            border-bottom: 1px solid #ddd;
        }

        /* 5. 좌측 제목 셀 (이름, 제목 등) */
        section#main td.col1 {
            width: 120px;
            text-align: center;
            background-color: #f9f9f9;
            border-right: 1px solid #ccc;
            font-weight: bold;
            padding: 10px 0;
            font-size: 14px;
            color: #444;
        }

        /* 6. 우측 입력 영역 */
        section#main td.col2 {
            padding: 10px;
        }

        /* 7. 텍스트 입력창, 파일 입력창 */
        /* 이름 입력창 스타일 */
        section#main tr#name input[type="text"] {
            width: 25%;
            height: 10px;
            padding: 4px 6px;
            font-size: 14px;
            border: 2px solid #29c44f;
            background-color: #fefefe;
        }

        /* 제목 입력창 스타일 */
        section#main tr#subject input[type="text"] {
            width: 93%;
            height: 10px;
            padding: 4px 6px;
            font-size: 14px;
            border: 2px solid #8e8e8e;
            background-color: #fdfdfd;
        }

        /* 내용 textarea 스타일 */
        section#main tr#content textarea {
            width: 95%;
            height: 180px;
            padding: 10px;
            font-size: 14px;
            border: 2px solid #8e8e8e;
            resize: vertical;
            background-color: #fff;
        }

        /* 업로드 파일 - 나란히 배치 */
        section#main tr#upload td.col2 {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* 업로드 텍스트 input */
        section#main tr#upload input[type="text"] {
            width: 50%;
            height: 10px;
            padding: 4px 6px;
            font-size: 14px;
            border: 2px solid #8e8e8e;
        }

        /* 업로드 파일 input */
        section#main tr#upload input[type="file"] {
            width: 80%;
            height: 28px;
            font-size: 14px;

        }


        /* 8. 내용 작성용 textarea */
        section#main textarea {
            width: 98%;
            height: 150px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            resize: vertical;
            box-sizing: border-box;
            outline: none;
        }


        /* 버튼 영역 - 오른쪽 정렬 */
        #buttons {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            /* 오른쪽 정렬 */
            gap: 10px;
            padding-right: 20px;
            /* 오른쪽 여백 */
        }

        /* 버튼 이미지 */
        #buttons img {
            height: 25px;
            padding: 2px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        /* 푸터 전체 */
        footer {
            width: 100%;
            height: 100px;
            border-top: 1px solid #bbb;
            margin-top: 40px;
            /* 상단 여백 */
            margin-bottom: 20px;
            /* 하단 여백 */
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            box-sizing: border-box;
            background-color: #fff;
            font-family: 'Malgun Gothic', sans-serif;
            font-size: 16px;
            color: #444;
        }

        /* 왼쪽 로고 */
        footer img {
            height: 50px;
        }

        /* 가운데 또는 오른쪽 회사 정보 */
        .footer-info {
            flex: 1;
            text-align: center;
            line-height: 1.5;
        }

        /* 오른쪽 SNS 링크 */
        .social-links {
            display: flex;
            gap: 10px;
        }

        .social-links img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            margin-top: -50px;
            transition: transform 0.2s ease;
        }

        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>
    <div id="wrap">
        <!-- 상단 헤더 -->
        <header>
            <a href="index.html" id="logo">
                <img src="img/logo.png" alt="RUBATO 로고">
            </a>
            <nav id="top_menu">
                HOME | LOGIN | JOIN | NOTICE
            </nav>
            <nav id="main_menu">
                <ul>
                    <li><a href="#">자유 게시판</a></li>
                    <li><a href="#">기타 연주</a></li>
                    <li><a href="#">공동 구매</a></li>
                    <li><a href="#">연주회 안내</a></li>
                    <li><a href="#">회원 게시판</a></li>
                </ul>
            </nav>
        </header>

        <!-- 본문 영역 -->
        <div class="content">
            <!-- 좌측 aside -->
            <aside>
                <!-- 로그인 박스 -->
                <div id="login_box">
                    <img id="login_title" src="img/ttl_login.png" alt="로그인">
                    <div id="input_button">
                        <ul id="login_input">
                            <li><input type="text" placeholder="아이디"></li>
                            <li><input type="password" placeholder="비밀번호"></li>
                        </ul>
                        <img id="btn_login" src="img/btn_login.gif" alt="로그인">
                    </div>
                    <div id="join_search">
                        <img src="img/btn_join.gif" alt="회원가입">
                        <img src="img/btn_search.gif" alt="아이디/비밀번호 찾기">
                    </div>
                </div>

                <!-- 서브 메뉴 -->
                <nav id="sub_menu">
                    <ul>
                        <li><a href="#">+ 자유 게시판</a></li>
                        <li><a href="#">+ 방명록</a></li>
                        <li><a href="#">+ 공지사항</a></li>
                        <li><a href="#">+ 등업 요청</a></li>
                        <li><a href="#">+ 포토갤러리</a></li>
                    </ul>
                </nav>

                <!-- 배너 -->
                <strong id="banner">
                    <ul>
                        <li><img src="img/banner1.png" alt="이용안내"></li>
                        <li><img src="img/banner2.png" alt="회원 연주"></li>
                        <li><img src="img/banner3.png" alt="Youtube"></li>
                    </ul>
                </strong>
            </aside>
            <section id="main">
                <img src="img/comm.gif" alt="커뮤니티 이미지">
                <h2 id="board_title">자유 게시판</h2>

                <div id="write_title">
                    <h2>글쓰기</h2>
                </div>

                <table>
                    <tr id="name">
                        <td class="col1">이름</td>
                        <td class="col2"><input type="text" /></td>
                    </tr>

                    <tr id="subject">
                        <td class="col1">제목</td>
                        <td class="col2"><input type="text" /></td>
                    </tr>

                    <tr id="content">
                        <td class="col1">내용</td>
                        <td class="col2"><textarea></textarea></td>
                    </tr>

                    <tr id="upload">
                        <td class="col1">업로드 파일</td>
                        <td class="col2">
                            <input type="text" />
                            <input type="file" />
                        </td>
                    </tr>
                </table>

                <div id="buttons">
                    <a href="#"><img src="img/ok.png" alt="등록" /></a>
                    <a href="board_list.html"><img src="img/list.png" alt="목록" /></a>
                </div>
            </section>
        </div>
        <footer>
            <img src="img/logo_footer.gif" alt="RUBATO 로고">
            <div class="footer-info">
                서울시 강남구 언주로 234 | 123-1234<br>
                TEL: 031-123-1234 | Email: mail@domain.com<br>
                COPYRIGHT (C) 루바토 ALL RIGHTS RESERVED
            </div>
            <div class="social-links">
                <a href="#"><img src="img/facebook.gif" alt="Facebook"></a>
                <a href="#"><img src="img/blog.gif" alt="Blog"></a>
                <a href="#"><img src="img/twitter.gif" alt="Twitter"></a>
            </div>
        </footer>
    </div>
</body>

</html>
