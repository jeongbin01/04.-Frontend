<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>벽지 상품 카탈로그</title>
    <style>
        /* reset & base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f5f5;
            color: #333;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        /* 컨테이너 설정 */
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* 상단 초록 구분선 */
        .section-line {
            height: 2px;
            background-color: #91b143;
            margin-bottom: 16px;
        }

        /* 헤더 타이틀 */
        .header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 24px;
        }

        .header .title {
            font-size: 18px;
            font-weight: bold;
            color: #91b143;
        }

        /* 상품 그리드 */
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 24px;
        }

        /* 개별 상품 카드 */
        .product {
            text-align: center;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 3px;
            border: 4px solid #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .product-image:hover {
            transform: scale(1.05);
        }

        .product-name {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            color: #91b143;
        }

        .product-desc {
            margin-top: 4px;
            font-size: 13px;
            color: #888;
        }

        .product-price {
            margin-top: 8px;
            font-size: 15px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 초록 구분선 -->
        <div class="section-line"></div>

        <!-- 헤더 -->
        <div class="header">
            <div class="title">NEW ARRIVAL</div>
            <div class="subtitle">신규 상품</div>
        </div>

        <!-- 상품 리스트 -->
        <div class="products">
            <!-- 반복되는 구조: src, alt만 바꿔서 8개 복사하세요 -->
