<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>벽지 상품 카탈로그</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: #f5f5f5;
        }

        .header {
            border-bottom: 4px solid #91b143;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .title {
            color: #91b143;
            font-size: 18px;
            font-weight: bold;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 3px;
        }

        .product-name {
            margin-top: 10px;
            font-size: 14px;
            color: #91b143;
            text-align: center;
        }

        .product-desc {
            margin-top: 5px;
            font-size: 13px;
            color: #888;
            text-align: center;
        }

        .product-price {
            margin-top: 8px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        /* 모든 상품 이미지에 테두리 효과 적용 */
        .product-image {
            border: 3px solid #fff;


            border: 4px solid #fff;


            border: 4px solid #fff;


            border: 4px solid #fff;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; align-items: center; gap: 10px;">
                <h1 class="title">NEW ARRIVAL</h1>
                <h4>신규 상품</h4>
            </div>
        </div>

        <div class="products">
            <!-- 첫 번째 줄 상품 -->
            <div class="product">
                <img src="/05_MP/EX03/img/new_01.jpg" alt="흰 장미 벽지" class="product-image">
                <h2 class="product-name">맞춤제작(풍경)</h2>
                <div class="product-desc">원하는 사이즈로 제작 가능</div>
                <div class="product-price product-border-light">20,000원</div>
            </div>

            <div class="product">
                <img src="/05_MP/EX03/img/new_02.jpg" alt="민들레 벽지" class="product-image">
                <h2 class="product-name">맞춤제작(풍경)</h2>
                <div class="product-desc">원하는 사이즈로 제작 가능</div>
                <div class="product-price">20,000원</div>
            </div>

            <div class="product">
                <img src="/05_MP/EX03/img/new_03.jpg" alt="얼룩말 벽지" class="product-image">

            </div>

            <div class="product">
                <img src="/05_MP/EX03/img/new_04.jpg" alt="벚꽃 벽지" class="product-image">
                <h2 class="product-name">맞춤제작(풍경)</h2>
                <div class="product-desc">원하는 사이즈로 제작 가능</div>
                <div class="product-price">20,000원</div>
            </div>

            <!-- 두 번째 줄 상품 -->
            <div class="product">

                <h2 class="product-name">맞춤제작(풍경)</h2>

</body>

</html>
