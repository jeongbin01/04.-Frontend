<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table 테그</title>
        <style>
            /*CSS 블락*/
            table{
                border-collapse: collapse; /*셀과 셀사이의 간격을 없앰*/
            }
        </style>

</head>

<body>
    <h1>table 태그</h1>
    <hr>
    <br>

    <table border="1" align="center" width="700">
        <tr align="center" bgcolor="#cbedba">
            <th>이름</th>
            <th>주소</th>
            <th>나이</th>
            <th>핸드폰</th>
        </tr>
        <tr align="center">
            <td>홍길동</td>
            <td>서울</td>
            <td>25</td>
            <td>010-1111-1111</td>
        </tr>
        <tr align="center">
            <td>이순신</td>
            <td>부산</td>
            <td>26</td>
            <td>010-2222-2222</td>
        </tr>
        <tr align="center">
            <td>세종대왕</td>
            <td>광주</td>
            <td>27</td>
            <td>010-3333-3333</td>
        </tr>
    </table>
</body>
</html>
