<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>블락 태그 VS 인라인 태그</title>
    <style>
        /* 블락 태그 */
        .wrap {
            border: 1px solid red; 
            width: 70%;                
            height: 700px; 
        }
        /* 인라인 태그 */
        .wrap2 {
            border: 1px solid blue;
            width: 70%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1> div 태그 : 공간분할 태그 , 블락 태그 </h1>
    <!-- 블락 태그는 xormsms width 와 height를 지정할 수 있다. -->
    <div class="wrap">홍길동</div>
    <hr>
    <h1>span 태그 : 공간 분할 태그 , 인라인 태그 </h1>
    <!-- 인라인 태그는 width 와 height를 지정할 수 없었다. -->
    <span class="wrap2">홍길동</span>
</body>
</html>
