<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model 02</title>
    <style>
        body{
            text-align: center;
        }
        *{
            padding: 0; margin: 0; /* 모든 태그의 margin, padding을 0으로 설정 후 개발 */
        }
        div {
            width: 30px;
            height: 30px;
            border: 2px solid red;
            padding: 10px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
</body>

</html>
