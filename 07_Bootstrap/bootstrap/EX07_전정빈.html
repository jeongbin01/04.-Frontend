<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>쇼핑몰 회원관리 VER 1.0</title>
    <!-- Bootstrap CSS 전체 -->
    <link href="../bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* 헤더 */
        .header {
            background-color: #0849f5;
            color: #fff;
            padding: 1rem 0;
        }

        .header small {
            font-size: 1rem;
            color: #e0e0e0;
            margin-left: 0.5rem;
        }

        /* 네비게이션 */
        .nav-custom {
            background-color: #b8abf0;
        }

        .nav-custom .nav-link {
            color: #fff;
            padding: 0.75rem 1.5rem;
            transition: background-color 0.2s;
        }

        .nav-custom .nav-link:hover,
        .nav-custom .nav-link.active {
            background-color: #b8abf0;
            color: #fff;
            border-radius: 0.25rem;
        }

        /* 메인 배경 */
        main {
            background-color: #e6e6e6;
            flex-grow: 1;
            padding: 2rem 0;
        }

        .page-title {
            background-color: #000;
            padding: 1rem 0;
        }

        .table-form {
            width: 100%;
            background-color: #fff;
            border: 0.1px solid #333;
            border-collapse: separate;
            border-spacing: 0;
            border-radius: 0.25rem;
        }

        /* 테이블 */
        .table-form td {
            border: 0.1px solid #333;
            padding: 0.75rem 1rem;
            vertical-align: middle;
        }

        .table-form td:first-child {
            width: 35%;
            background-color: #e6e6e6;
        }

        .table-form td:nth-child(2) {
            width: 35%;
            background-color: #e6e6e6;
        }

        .table-form input.form-control {
            width: 100%;
            height: 2.5rem;
            padding: 0.25rem 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.25rem;
            box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* 버튼 */
        .table-form tr:last-child td {
            width: 35%;
            background-color: #e6e6e6;
        }

        .btn-primary {
            background-color: #E0E0E0;
            border-color: #CCCCCC;
            color: #333;
        }

        .btn-primary:hover {
            background-color: #E0E0E0;
            border-color: #CCCCCC;
            color: #333;
        }

        .btn-secondary {
            background-color: #E0E0E0;
            border-color: #CCCCCC;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #CCCCCC;
            border-color: #BBBBBB;
            color: #222;
        }

        /* 푸터 */
        .footer {
            background: linear-gradient(to right, #0849f5, #fff);
            color: #fff;
            padding: 2rem 0;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- 헤더 -->
    <header class="header text-center">
        <div class="container">
            <h1>
                쇼핑몰 회원관리 VER 1.0
            </h1>
        </div>
    </header>

    <!-- 네비게이션 -->
    <nav class="nav nav-pills nav-fill nav-custom">
        <a class="nav-link active" href="#">회원등록</a>
        <a class="nav-link" href="#">회원목록조회/수정</a>
        <a class="nav-link" href="#">회원매출조회</a>
        <a class="nav-link" href="#">홈으로</a>
    </nav>

    <!-- 메인 -->
    <main>
        <div class="container">
            <h2 class="text-center mb-4">쇼핑몰 회원 등록</h2>
            <form>
                <div class="table-responsive">
                    <table class="table table-bordered table-form">
                        <tbody>
                            <tr>
                                <!-- 1행: 회원번호 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="회원번호(자동발생)" id="custno" class="form-control">
                                </td>
                                <td style="width:65%;">
                                    <input type="text" id="custno" class="form-control" readonly>
                                </td>
                            </tr>
                            <!-- 2행: 회원성명 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="회원성명" id="custname" class="form-control">
                                </td>
                                <td>
                                    <input type="text" id="custname" class="form-control">
                                </td>
                            </tr>
                            <!-- 3행: 회원전화 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="회원전화" id="phone" class="form-control">
                                </td>

                                <td>
                                    <input type="text" id="phone" class="form-control">
                                </td>
                            </tr>
                            <!-- 4행: 회원주소 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="회원주소" id="address" class="form-control">
                                </td>
                                <td>
                                    <input type="text" id="address" class="form-control">
                                </td>
                            </tr>
                            <!-- 5행: 가입일자 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="가입일자" id="joindate" class="form-control">
                                </td>
                                <td>
                                    <input type="text" id="joindate" class="form-control">
                                </td>
                            </tr>
                            <!-- 6행: 고객등급 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="고객등급 [A:VIP, B:일반, C:직원]" id="grade"
                                        class="form-control">
                                </td>
                                <td>
                                    <input type="text" id="joindate" class="form-control">
                                </td>
                            </tr>
                            <!-- 7행: 도시코드 -->
                            <tr>
                                <td>
                                    <input type="text" placeholder="도시코드" id="city" class="form-control">
                                </td>
                                <td>
                                    <input type="text" id="city" class="form-control">
                                </td>
                            </tr>
                            <!-- 8행 : 등록&조회 -->
                            <tr>
                                <td colspan="2" class="text-center">
                                    <button type="submit" class="btn btn-primary btn-sm me-2">등록</button>
                                    <button type="button" class="btn btn-secondary btn-sm">조회</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer text-center mt-auto">
        HRDKOREA Copyright©2016 All rights reserved. Human Resources Development Service of Korea
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="../bootstrap-5.3.1-dist/bootstrap-5.3.1-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
